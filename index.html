<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>CoinTracker</h1>
        </div>
        <div id="formCont">
            <form action="" id="form">
                <input type="text" id="input" placeholder="Inserta el nombre de la moneda...">
                <input type="submit" id="submit" value="&#xf002">
            </form>
        </div>
        <div id="card">
            <p id="coin">Introduzca el nombre de su crypto favorita</p>
            <p id="price">Sin espacios al principio o al final</p>
        </div>
        <div id="footer">
            Made with <i class="fa-solid fa-heart"></i> by: Carlos Bravo
            <br>
            Powered by <a href="https://www.coingecko.com/">CoinGecko API</a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/355ed63745.js" crossorigin="anonymous"></script>
</body>
</html>
